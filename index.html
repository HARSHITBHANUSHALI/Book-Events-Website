<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyEvent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BookMyEvent</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to BookMyEvent</h2>
            <p>Discover and book events near you.</p>
            <a href="events.html" class="btn">Browse Events</a>
        </section>
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <div class="category-item" data-category="Concerts">Concerts</div>
                <div class="category-item" data-category="Exhibitions">Exhibitions</div>
                <div class="category-item" data-category="Conferences">Conferences</div>
                <div class="category-item" data-category="Festivals">Festivals</div>
                <div class="category-item" data-category="Movies">Movies</div>
                <div class="category-item" data-category="Sports">Sports</div>
            </div>
        </section>
        <section class="upcoming-events">
            <h2>Upcoming Events</h2>
            <div class="upcoming-events-list" id="upcoming-events-list">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BookMyEvent. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
